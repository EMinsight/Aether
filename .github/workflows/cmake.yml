name: CMake

on:
  #push:
    #branches: [ "main" ]
  #pull_request:
    #branches: [ "main" ]
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  
defaults:
  run:
    shell: bash

jobs:
  collect_dependencies:
    uses: ./.github/workflows/ubuntu_dependencies.yml
  
  build_linux:
    needs: collect_dependencies
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Download dependencies
      uses: actions/download-artifact@v3
      with:
        name: ubuntu_dependencies
        path:
          ubuntu_dependencies
    
    - run: |
        ls -la
        cd ubuntu_dependencies
        ls -la
        cd share
        ls -la
        cd eigen3
        ls -la
        cd cmake
        ls -la
        
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DEigen3_DIR=${{github.workspace}}/ubuntu_dependencies/share/eigen3/cmake -DLUA_INCLUDE_DIR=${{github.workspace}}/ubuntu_dependencies/src/ -DLUA_LIBRARY=${{github.workspace}}/ubuntu_dependencies/src/liblua.a -DCMAKE_PREFIX_PATH="${{github.workspace}}/ubuntu_dependencies/include;${{github.workspace}}/ubuntu_dependencies/bin;${{github.workspace}}/ubuntu_dependencies/lib"

    #- name: Build
      # Build your program with the given configuration
